<!DOCTYPE html>
<html>
<head>
	<title>The Ultimate Friends quiz</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class = "body">
<h1 class = "Title" >The Ultimate
	<br>

<hr>
<div class = "container">
<div class = "flash-msgs">How you doin?</div>
<div class = "question">

</div>
<br>
<div class = "input">
<input type="radio" name="answer" value = "a"> <span id = "a">X</span>
<br>

<br>
<input type="radio" name="answer" value = "c"> <span id = "c">X</span>
<br>
<input type="radio" name="answer" value = "d"> <span id = "d">X</span>
<br>
<button class = "next">Next question</button>
<div class = "strip">Score: <span id = "score">0</span> Question: <span id = "num">1</span>/10</div>
</div>
</div>
</div>
